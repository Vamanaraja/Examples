<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>

        <form>
            <fieldset>
                <legend>STUDENT DETAILS</legend>
    
                <select name="salutation">
                    <option>Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                </select><br>
    
                <label>Name :</label><br>
                <input type="Name" name="Student Name"><br>
    
                <label>Age :</label><br>
                <input type="number"><br>
    
                <label>Email :</label><br>
                <input type="Email" required><br>
    
                <label>Contact Number :</label><br>
                <input type="number" number="1234567890"><br>
    
                <label>Mother Tongue :</label><br>
                <input type="radio" name="Mother">
                <label>Tamil</label>
                <input type="radio" name="Mother">
                <label>English</label><br>
    
                <label>Computer Language :</label><br>
                <input type="checkbox">
                <label>HTML</label>
                <input type="checkbox">
                <label>JAVASCRIPT</label>
                <input type="checkbox">
                <label>PYTHON</label>
                <input type="checkbox">
                <label>TYPESCRIPT</label><br>
    
                <label>Address :</label><br>
                <textarea name="Details" rows="5" cols="25" rows="10"></textarea><br>
    
                <button>
                    submit
                </button>
                
            
            </fieldset>
        </form>

</body>
</html>
